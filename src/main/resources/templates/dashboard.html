<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="80 Degrees West, LLC">
	<meta name="generator" content="Jekyll v4.0.1">
	<title>Buildfarm Manager</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
	<h5 class="my-0 mr-md-auto font-weight-normal">Buildfarm Manager</h5>
	<nav class="my-2 my-md-0 mr-md-3"></nav>
	<a class="btn btn-outline-primary" href="/create">Create</a>
</div>

<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
	<h1 class="display-4">Buildfarm Deployments</h1>
</div>

<div class="container">
	<div class="card-deck mb-3 text-center">
		<p class="mb-4"></p>
		<div th:if="${#lists.size(clusters) > 0}" class="card shadow mb-4">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<thead>
						<tr>
							<th>Cluster Name</th>
							<th>Number of Schedulers</th>
							<th>Number of Workers</th>
							<th>Endpoint</th>
							<th></th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="cluster : ${clusters}">
							<td><span th:text="${cluster.clusterName}"></span></td>
							<td><span th:text="${#lists.size(cluster.schedulers)}"></span></td>
							<td><span th:text="${#lists.size(cluster.workers)}"></span></td>
							<td><span th:text="${cluster.endpoint}"></span></td>
							<td><a th:href="@{'/terminate/' + ${cluster.clusterName}}" class="btn btn-danger btn-sm actionable-btn">Terminate</a></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div th:if="${#lists.size(clusters) == 0}" class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
			<p>No Buildfarm clusters found. <a href="/create">Create one</a>?</p>
		</div>
	</div>

	<footer class="pt-4 my-md-5 pt-md-5 border-top">
		<div class="row">
			<div class="col-12 col-md">
				<img class="mb-2" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
				<small class="d-block mb-3 text-muted">&copy; 2020 | <a href="https://www.github.com/80degreeswest/bfmgr">80degreeswest</a></small>
			</div>
		</div>
	</footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
